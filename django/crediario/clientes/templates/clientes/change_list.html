{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="." method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Buscar</button>
</form>

{% if clientes %}
{{ clientes }}
{% endif %}
